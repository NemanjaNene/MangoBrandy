<svg width="220" height="70" viewBox="0 0 220 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Decorative Frame -->
  <rect x="1" y="1" width="218" height="68" rx="8" stroke="#D4AF37" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Mango Icon (Left) -->
  <g transform="translate(18, 15)">
    <!-- Main Mango Shape -->
    <path d="M20 8 C32 3, 42 5, 45 18 C47 28, 42 38, 30 42 C18 45, 8 38, 8 25 C8 15, 12 10, 20 8 Z" 
          fill="url(#mangoGradient)" 
          stroke="#FF8C00" 
          stroke-width="1.5"/>
    
    <!-- Leaf -->
    <path d="M25 6 C28 4, 32 4, 35 7 C37 10, 36 14, 33 16 C30 18, 26 17, 24 14 C22 11, 23 8, 25 6 Z" 
          fill="#4A7C59" 
          stroke="#2D5A3D" 
          stroke-width="1"/>
    
    <!-- Highlight -->
    <ellipse cx="22" cy="22" rx="6" ry="12" 
             fill="white" 
             opacity="0.25" 
             transform="rotate(-25 22 22)"/>
    
    <!-- Small shine -->
    <circle cx="18" cy="18" r="3" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="mangoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text: MANGO -->
  <text x="75" y="32" 
        font-family="Playfair Display, Georgia, serif" 
        font-size="22" 
        font-weight="900" 
        fill="#1a1816" 
        letter-spacing="-0.5">MANGO</text>
  
  <!-- Text: SPIRIT -->
  <text x="75" y="50" 
        font-family="Inter, Arial, sans-serif" 
        font-size="12" 
        font-weight="300" 
        fill="#B8860B" 
        letter-spacing="3">SPIRIT</text>
  
  <!-- Decorative line under SPIRIT -->
  <line x1="75" y1="54" x2="185" y2="54" 
        stroke="#D4AF37" 
        stroke-width="0.8" 
        opacity="0.5"/>
  
  <!-- Small tagline -->
  <text x="75" y="64" 
        font-family="Inter, Arial, sans-serif" 
        font-size="7" 
        font-weight="400" 
        fill="#B8860B" 
        opacity="0.7" 
        letter-spacing="1.5">DOMINICAN REPUBLIC</text>
</svg>

